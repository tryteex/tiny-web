name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        feature: [pgsql, mssql]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      run: rustup update stable

    - name: Run Clippy (Feature: ${{ matrix.feature }})
      run: cargo clippy --verbose --no-default-features --features "${{ matrix.feature }}" -- -D warnings

    - name: Build (Feature: ${{ matrix.feature }})
      run: cargo build --verbose --no-default-features --features "${{ matrix.feature }}"
